<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/admin_style.css">
  <link rel="stylesheet" href="css/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/0f02d3980d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="bg-form-add">

  </div>
  <div class="admin_content_success">
    <div class="modal-danger"><p>Xóa thành công</p></div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 admin_dasrhboard p-0">
        <div class="row">
          <div class="admin_dasrhboard__logo">
            <a href="admin.html"><img src="img/logo/HAINAM ELECTRON_2.png" width="170px" alt=""></a>
          </div>
        </div>
        <div class="row mt-5 mx-0">
          <div class="admin-nav">
            <div class="row admin_nav_title mt-5"><a href="#"><i class="fa-solid fa-house mx-3"></i>Tổng quan</a></div>
            <div class="row admin_nav_title mt-5 active"><a href="#">
                <p><i class="fa-solid fa-coins mx-3"></i>Sản phẩm</p>
              </a></div>
            <div class="row admin_nav_title mt-5"><a href="admin_category.html"><i class="fa-solid fa-list mx-3"></i>Danh mục</a></div>
            <div class="row admin_nav_title mt-5"><a href="#"><i class="fa-regular fa-user mx-3"></i>Tài khoản</a></div>
            <div class="row admin_nav_title mt-5"><a href="#"><i class="fa-solid fa-ticket mx-3"></i>Giảm giá</a></div>
            <div class="admin-logout mx-2">
              <div class="row admin_nav_title"><a href="#"><i
                    class="fa-solid fa-arrow-right-from-bracket mx-2"></i>Logout</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-10 admin_content">
        <div class="row">
          <div class="admin_content__title">
            <h2>Sản phẩm</h2>
          </div>
        </div>
        <div class="row">
          <div class="admin_content_add">
            <button class="mx-3 btnAdd">Thêm mới</button>
          </div>
          
          <div class="row admin_content_tb mt-5 mx-2">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 20px; color: #60626c;">No</th>
                  <th style="text-align: center;color: #60626c;">Ảnh</th>
                  <th style="color: #60626c;">Tên sản phẩm</th>
                  <th style="color: #60626c;">Số lượng</th>
                  <th style="color: #60626c;">Giá gốc</th>
                  <th style="color: #60626c;">Giá giảm</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="load-pro">
                <tr>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- modal add -->
        <div class="admin_form">
          <div class="row admin_form_title">
            <div class="col-md-10">
              <h3>Thêm mới sản phẩm</h3>
            </div>
            <div class="col">
              <div class="btn-close btnClose"></div>
            </div>
          </div>
          <div class="row">
            <form action="" class="form" id="addModalForm">
              <div>
                <label for="">Ảnh chính</label>
                <input type="file" name="image_1" class="input" style="margin: 0;">
              </div>
              <div>
                <label for="">Ảnh phụ</label>
                <input type="file" name="image_2" class="input" style="margin: 0;">
                <input type="file" name="image_3" class="input">
                <input type="file" name="image_4" class="input">
                <input type="file" name="image_5" class="input">
              </div>
              <div>
                <input type="text" placeholder="Tên sản phẩm" class="input" name="name">
              </div>
              <div>
                <input type="text" placeholder="Số lượng" class="input" name="quantity">
              </div>
              <div>
                <input type="text" placeholder="Giá gốc" class="input" name="price">
              </div>
              <div>
                <input type="text" placeholder="Giá giảm" class="input" name="price_sale">
              </div>
              <div class="admin_form_button">
                <button>Thêm</button>
              </div>
            </form>
          </div>
        </div>
        <!-- modal edit -->
        <div class="admin_form_edit" id="myEditModal">
          <div class="row admin_form_title">
            <div class="col-md-10">
              <h3>Sửa sản phẩm</h3>
            </div>
            <div class="col">
              <div class="btn-close btnCloseEdit"></div>
            </div>
          </div>
          <div class="row">
            <form action="" class="form" id="addModalForm">
              <div>
                <label for="">Ảnh chính</label>
                <input type="file" name="image_1" class="input" style="margin: 0;">
              </div>
              <div>
                <label for="">Ảnh phụ</label>
                <input type="file" name="image_2" class="input" style="margin: 0;">
                <input type="file" name="image_3" class="input">
                <input type="file" name="image_4" class="input">
                <input type="file" name="image_5" class="input">
              </div>
              <div>
                <input type="text" placeholder="Tên sản phẩm" class="input" name="name">
              </div>
              <div>
                <input type="text" placeholder="Số lượng" class="input" name="quantity">
              </div>
              <div>
                <input type="text" placeholder="Giá gốc" class="input" name="price">
              </div>
              <div>
                <input type="text" placeholder="Giá giảm" class="input" name="price_sale">
              </div>
              <div class="admin_form_button">
                <button>Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/admin.js"></script>
</body>

</html>
